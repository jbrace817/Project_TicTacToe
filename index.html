<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="info">
      <div class="player p1 active">
        <div class="avatar">
          <img src="images/player1.png" alt="Avatar of player1" />
          <span class="player1Name">test</span>
        </div>

        <!-- <div class="marker">X</div> -->
        <div class="p1Wins">0</div>
      </div>
      <div class="toggle-marker">
        <div class="div-left active">
          <button type="button" class="btn-left active">
            <p>X</p>
            <p class="btn-p" style="font-size: 1rem"></p>
          </button>
        </div>
        <div class="div-right">
          <button type="button" class="btn-right">
            <p>O</p>
            <p class="btn-p" style="font-size: 1rem"></p>
          </button>
        </div>
      </div>
      <div class="player">
        <div class="p2Wins">0</div>
        <!-- <div class="marker">O</div> -->
        <div class="avatar">
          <img src="images/AI.png" alt="Avatar for AI" />
          <span class="player2Name">A.I.</span>
        </div>
      </div>
    </div>
    <div class="gameboard">
      <div class="box left-bottom" id="1"></div>
      <div class="box top-row" id="2"></div>
      <div class="box no-right" id="3"></div>
      <div class="box left-center" id="4"></div>
      <div class="box center" id="5"></div>
      <div class="box no-right" id="6"></div>
      <div class="box bottom-row" id="7"></div>
      <div class="box bottom-row" id="8"></div>
      <div class="box" id="9"></div>
    </div>
    <div class="controls">
      <div class="resetGame">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="#BAC1C2"
          viewBox="0 0 256 256"
        >
          <path
            d="M224,128a96,96,0,0,1-94.71,96H128A95.38,95.38,0,0,1,62.1,197.8a8,8,0,0,1,11-11.63A80,80,0,1,0,71.43,71.39a3.07,3.07,0,0,1-.26.25L44.59,96H72a8,8,0,0,1,0,16H24a8,8,0,0,1-8-8V56a8,8,0,0,1,16,0V85.8L60.25,60A96,96,0,0,1,224,128Z"
          ></path>
        </svg>
        <span class="tooltip-txt ttBottom">Reset Game</span>
      </div>
      <div class="clearBoard">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="#BAC1C2"
          viewBox="0 0 256 256"
          id="resetBoard"
        >
          <path
            d="M235.5,216.81c-22.56-11-35.5-34.58-35.5-64.8V134.73a15.94,15.94,0,0,0-10.09-14.87L165,110a8,8,0,0,1-4.48-10.34l21.32-53a28,28,0,0,0-16.1-37,28.14,28.14,0,0,0-35.82,16,.61.61,0,0,0,0,.12L108.9,79a8,8,0,0,1-10.37,4.49L73.11,73.14A15.89,15.89,0,0,0,55.74,76.8C34.68,98.45,24,123.75,24,152a111.45,111.45,0,0,0,31.18,77.53A8,8,0,0,0,61,232H232a8,8,0,0,0,3.5-15.19ZM67.14,88l25.41,10.3a24,24,0,0,0,31.23-13.45l21-53c2.56-6.11,9.47-9.27,15.43-7a12,12,0,0,1,6.88,15.92L145.69,93.76a24,24,0,0,0,13.43,31.14L184,134.73V152c0,.33,0,.66,0,1L55.77,101.71A108.84,108.84,0,0,1,67.14,88Zm48,128a87.53,87.53,0,0,1-24.34-42,8,8,0,0,0-15.49,4,105.16,105.16,0,0,0,18.36,38H64.44A95.54,95.54,0,0,1,40,152a85.9,85.9,0,0,1,7.73-36.29l137.8,55.12c3,18,10.56,33.48,21.89,45.16Z"
          ></path>
        </svg>
        <span class="tooltip-txt ttBottom">Clear Board</span>
      </div>
      <div class="whosFirst">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="#BAC1C2"
          viewBox="0 0 256 256"
          id="flipCoin"
        >
          <path
            d="M207.58,63.84C186.85,53.48,159.33,48,128,48S69.15,53.48,48.42,63.84,16,88.78,16,104v48c0,15.22,11.82,29.85,32.42,40.16S96.67,208,128,208s58.85-5.48,79.58-15.84S240,167.22,240,152V104C240,88.78,228.18,74.15,207.58,63.84ZM128,64c62.64,0,96,23.23,96,40s-33.36,40-96,40-96-23.23-96-40S65.36,64,128,64Zm-8,95.86v32c-19-.62-35-3.42-48-7.49V153.05A203.43,203.43,0,0,0,120,159.86Zm16,0a203.43,203.43,0,0,0,48-6.81v31.31c-13,4.07-29,6.87-48,7.49ZM32,152V133.53a82.88,82.88,0,0,0,16.42,10.63c2.43,1.21,5,2.35,7.58,3.43V178C40.17,170.16,32,160.29,32,152Zm168,26V147.59c2.61-1.08,5.15-2.22,7.58-3.43A82.88,82.88,0,0,0,224,133.53V152C224,160.29,215.83,170.16,200,178Z"
          ></path>
        </svg>
        <span class="tooltip-txt ttBottom">Who's first?</span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
