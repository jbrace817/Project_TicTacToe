<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="info">
      <div class="player p1 active">
        <div class="avatar">
          <img src="images/player1.png" alt="Avatar of player1" />
          <span class="playerName">Player1</span>
        </div>

        <!-- <div class="marker">X</div> -->
        <div class="wins">0</div>
      </div>
      <div class="toggle-marker">
        <div class="div-left active">
          <button type="button" class="btn-left active">
            <p>X</p>
            <p class="btn-p" style="font-size: 1rem">P1</p>
          </button>
        </div>
        <div class="div-right">
          <button type="button" class="btn-right">
            <p>O</p>
            <p class="btn-p" style="font-size: 1rem">P2</p>
          </button>
        </div>
      </div>
      <div class="player">
        <div class="wins">0</div>
        <!-- <div class="marker">O</div> -->
        <div class="avatar">
          <img src="images/AI.png" alt="Avatar for AI" />
          <span class="playerName">A.I.</span>
        </div>
      </div>
    </div>
    <div class="gameboard">
      <div class="box left-bottom" id="1"></div>
      <div class="box top-row" id="2"></div>
      <div class="box no-right" id="3"></div>
      <div class="box left-center" id="4"></div>
      <div class="box center" id="5"></div>
      <div class="box no-right" id="6"></div>
      <div class="box bottom-row" id="7"></div>
      <div class="box bottom-row" id="8"></div>
      <div class="box" id="9"></div>
    </div>
    <div class="controls">
      <div class="reset">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          fill="#BAC1C2"
          viewBox="0 0 256 256"
          id="resetBoard"
        >
          <path
            d="M224,128a96,96,0,0,1-94.71,96H128A95.38,95.38,0,0,1,62.1,197.8a8,8,0,0,1,11-11.63A80,80,0,1,0,71.43,71.39a3.07,3.07,0,0,1-.26.25L44.59,96H72a8,8,0,0,1,0,16H24a8,8,0,0,1-8-8V56a8,8,0,0,1,16,0V85.8L60.25,60A96,96,0,0,1,224,128Z"
          ></path>
        </svg>
        <span class="tooltip-txt ttBottom">Reset Game</span>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
